name: Build GUI Release

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-gui:
    name: Build GUI on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: gif-toolkit-gui-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: gif-toolkit-gui-windows-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: gif-toolkit-gui-macos-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: ./src-tauri
        run: |
          cargo install tauri-cli --version "^1.0.0"

      - name: Build GUI
        run: |
          cd src-tauri
          cargo tauri build --target ${{ matrix.target }}

      - name: Prepare Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/deb/
          for deb in *.deb; do
            mv "$deb" "../"
          done
          cd ..
          tar -czf gif-toolkit-gui-linux-x64.tar.gz *.deb

      - name: Prepare Windows artifacts
        if: matrix.os == 'windows-latest'
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/msi/
          Compress-Archive -Path *.msi -DestinationPath gif-toolkit-gui-windows-x64.zip

      - name: Prepare macOS artifacts
        if: matrix.os == 'macos-latest'
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/dmg/
          zip -r gif-toolkit-gui-macos-x64.zip *.dmg

      - name: Upload GUI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/*/*
            gif-toolkit-gui-*.*

  release-gui:
    name: Create GUI Release
    needs: build-gui
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create GitHub Release for GUI
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
          name: "GUI ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
